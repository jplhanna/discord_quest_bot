version: "3.7"
services:
  backend:
    container_name: backend-${IMAGE_TAG-latest}
    image: discord_bot/backend:${IMAGE_TAG-latest}
    environment:
      DISCORD_ACCOUNT_TOKEN: ${DISCORD_ACCOUNT_TOKEN}
      DATABASE_NAME: ${DATABASE_PASSWORD}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - .:/app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - "postgres"
    command: python run.py

  postgres:
    container_name: postgres-${IMAGE_TAG-latest}
    hostname: "postgres"
    image: postgres:14
    command: "postgres -c listen_addresses='*'"
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_NAME}
      PGDATA: /var/lib/postgresql/data
    networks:
      - network
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  db-test:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${TEST_DATABASE_NAME}
    ports:
      - "5433:5432"

networks:
  network:
    name: ${IMAGE_TAG-latest}-network

volumes:
  db:
    name: ${IMAGE_TAG-latest}-pgdata
